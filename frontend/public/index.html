<!DOCTYPE html>
<html>
<head>
    <title>Front-end Node Service</title>
</head>
<body>
    <h1>Front-end Node Service</h1>
    <div id="output"></div>
    <button id="fetchData">Fetch Data</button>
    <button id="clearOutput">Clear Output</button>

    <script>
        const outputDiv = document.getElementById('output');
        const fetchDataButton = document.getElementById('fetchData');
        const clearOutputButton = document.getElementById('clearOutput');

        fetchDataButton.addEventListener('click', () => {
            // Make a request to your backend service (provide the appropriate URL)
            fetch('/api/sysinfo')
                .then(response => response.json())
                .then(data => {
                    outputDiv.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    outputDiv.textContent = 'Error fetching data: ' + error;
                });
        });

        clearOutputButton.addEventListener('click', () => {
            outputDiv.textContent = '';
        });
    </script>
</body>
</html>
